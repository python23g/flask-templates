<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="featured-post">
        <h2>Featured Post</h2>
        <article>
            <img src="{{ context.featured.0.image }}" alt="Featured Post Image">
            <h3>{{ context.featured.0.title }}</h3>
            <p>{{ context.featured.0.content }}</p>
            <a href="#">Read More</a>
        </article>
    </section>

    <section class="recent-posts">
        <h2>Recent Posts</h2>
        {% for post in context.recent %}
            <div class="post">
                <img src="{{ post.image }}" alt="Post 1 Image">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <a href="/blog/{{ post.doc_id }}">Read More</a>
            </div>
        {% endfor %}
    </section>

    <footer>
        <p>&copy; 2023 My Blog</p>
    </footer>
</body>
</html>
